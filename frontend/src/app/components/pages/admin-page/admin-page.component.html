<app-title title="Orders Page" margin="3rem 0 0 2.5rem"></app-title>
<app-orders-tags></app-orders-tags>
<div class="full-screen-line"></div>
<div class="container">
    <div class="content" *ngFor="let order of orders">
      <div class="details">
        <div><strong>Date</strong> {{order.createdAt | date:'medium'}}</div>
        <div><strong>Name</strong> {{order.name}}</div>
        <div><strong>Address</strong> {{order.address}}</div>
        <div><strong>Status</strong>
            <select id="status" name="status" (change)="statusChange(order)">
                <option value="{{order.status}}" selected>{{order.status}}</option>
                <option value="SHIPPED" *ngIf="order.status!='SHIPPED'">SHIPPED</option>
                <option value="DELIVERYED" *ngIf="order.status!='DELIVERYED'">DELIVERYED</option>
                <option value="CANCELED" *ngIf="order.status!='CANCELED'">CANCELED</option>
                <option value="REFUNDED" *ngIf="order.status!='REFUNDED'">REFUNDED</option>
              </select>
        </div>
        <div *ngIf="order.paymentId">
          <strong>Payment ID</strong> {{order.paymentId}}
        </div>
      </div>
  
      <order-items-list [order]="order"></order-items-list>
    </div>
  
  </div>
